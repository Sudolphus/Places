<!DOCTYPE html>
<html>
  <head>
    <title>Dummy Title</title>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.5.1.js"></script>
    <script src="js/scripts.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="page-header">
        <h1>Oh, The Places You've Been!</h1>
      </div>

      <div class="form-group">
        <label for="placeName">The Name of the Place You've Been:</label>
        <div class="row">
          <div class="col-md-9">
            <input type="text" name="placeName" class="form-control">
          </div>
          <div class="col-md-3">
            <button class="btn btn-success" id="addPlace">Add A Place!</button>
          </div>
        </div>
      </div>

      <div class="form-group">
        <label for="qualityInput">Enter A Value:</label>
        <div class="row">
          <div class="col-md-9">
            <input type="text" name="qualityInput" class="form-control">
          </div>
          <div class="col-md-3">
            <button class="btn btn-info">Add!</button>
          </div>
        </div>
      </div>
      <div class="row">
        <div class='col-md-3'>
          <p class="qualityLabel">Type of Quality:</p>
          <select>
            <option value="location">Location</option>
            <option value="landmark">Landmark</option>
            <option value="timeOfYear">Time Of Year</option>
            <option value="note">Note</option>
          </select>
        </div>
      </div>
      
    </div>
  </body>
</html>
